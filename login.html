<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#5fb0c9">
    <title>Login - HF Radar</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-wrap {
            min-height: 100vh; display: flex;
            align-items: center; justify-content: center;
            padding: 20px; background: #f0f2f5;
        }
        .login-box {
            background: #fff; border-radius: 16px;
            padding: 30px 24px; width: 100%; max-width: 360px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-logo {
            width: 70px; height: 70px; margin: 0 auto 16px;
            background: #5fb0c9; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 28px; font-weight: 800;
        }
        .login-box h2 { font-size: 20px; color: #333; margin-bottom: 4px; }
        .login-box p { font-size: 13px; color: #999; margin-bottom: 20px; }
        .login-box input {
            width: 100%; padding: 12px 14px;
            border: 1.5px solid #ddd; border-radius: 10px;
            font-size: 16px; text-align: center;
            margin-bottom: 14px;
        }
        .login-box input:focus {
            outline: none; border-color: #5fb0c9;
            box-shadow: 0 0 0 3px rgba(95,176,201,0.2);
        }
        .login-err {
            color: #dc3545; font-size: 13px;
            margin-bottom: 10px; display: none;
        }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-box">
            <div class="login-logo">HF</div>
            <h2>HF Radar Field App</h2>
            <p>Enter password to continue</p>
            <input type="password" id="loginPwd" placeholder="Password" autofocus>
            <p class="login-err" id="loginErr">Incorrect password</p>
            <button class="btn btn-primary btn-full" onclick="doLogin()">Login</button>
        </div>
    </div>
<script>
// If already logged in, go to main page
if (sessionStorage.getItem("hfr_logged_in") === "true") {
    window.location.replace("index.html");
}

document.getElementById("loginPwd").addEventListener("keydown", function(e) {
    if (e.key === "Enter") doLogin();
});

function doLogin() {
    var pwd = document.getElementById("loginPwd").value.trim();
    if (pwd === "test") {
        sessionStorage.setItem("hfr_logged_in", "true");
        window.location.replace("index.html");
    } else {
        document.getElementById("loginErr").style.display = "block";
        document.getElementById("loginPwd").value = "";
        document.getElementById("loginPwd").focus();
    }
}
</script>
</body>
</html>
