<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#5fb0c9">
    <title>Settings - HF Radar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="topbar">
    <button class="topbar-menu-btn" id="menuToggle"><span></span><span></span><span></span></button>
    <div class="topbar-title">HF Radar</div>
</div>

<div id="sideMenu" class="side-menu">
    <div class="side-menu-header"><h4>HF Radar</h4><p>Field Data Collection</p></div>
    <ul class="side-menu-list">
        <li><a href="index.html" data-page="siteReport">Site Report</a></li>
        <li><a href="attendance.html" data-page="attendance">Attendance</a></li>
        <li><a href="verify.html" data-page="verify">Verify Data</a></li>
        <li><a href="history.html" data-page="history">History</a></li>
        <li><a href="settings.html" data-page="settings">Settings</a></li>
    </ul>
</div>
<div id="overlay" class="overlay"></div>

<div class="page">
    <div class="page-title-bar"><h4>Settings</h4></div>
    <div class="page-body">
        <div class="card">
            <h4 style="font-size:15px; margin-bottom:12px; color:#333;">Site List</h4>
            <p id="sitesStatus" style="font-size:13px; color:#666; margin-bottom:12px;"></p>
            <button class="btn btn-primary btn-full" id="btnSync" onclick="syncSites()">Update Site List from Server</button>
            <p id="syncMsg" style="margin-top:8px; text-align:center; font-size:13px;"></p>
        </div>

        <!-- View Attendance (Admin) -->
        <div class="card" style="margin-top:10px;">
            <div id="attLocked" style="display:flex; align-items:center; gap:10px;">
                <h4 style="font-size:15px; color:#333; flex:1;">View Attendance</h4>
                <input type="password" id="attPwd" placeholder="Admin password" style="width:140px; padding:8px 10px; font-size:13px;">
                <button class="btn btn-primary btn-small" onclick="unlockAttendance()">Unlock</button>
            </div>
            <p id="attPwdErr" style="color:#dc3545; font-size:12px; margin-top:6px; display:none;">Incorrect password</p>

            <div id="attPanel" style="display:none;">
                <h4 style="font-size:15px; color:#333; margin-bottom:12px;">View Attendance</h4>
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <div class="field" style="flex:1;">
                        <label>Date</label>
                        <input type="date" id="attDate" style="width:100%; padding:8px 10px; border:1px solid #ddd; border-radius:8px; font-size:14px;">
                    </div>
                    <div class="field" style="flex:1;">
                        <label>Site</label>
                        <select id="attSite" style="width:100%; padding:8px 10px;"></select>
                    </div>
                </div>
                <button class="btn btn-primary btn-full" onclick="fetchAttendance()">Fetch Attendance</button>
                <div id="attResult" style="margin-top:12px;"></div>
            </div>
        </div>

        <div style="margin-top:20px; text-align:center;">
        </div>
    </div>
</div>

<div id="toast" class="toast-msg"></div>

<script src="js/shared.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    initNav("settings");
    updateSitesInfo();
});

function updateSitesInfo() {
    var sites = getSitesList();
    var stored = localStorage.getItem("hfr_sites_list");
    var lastSync = localStorage.getItem("hfr_sites_synced");
    var text = "";
    if (stored) {
        text = sites.length + " sites: " + sites.join(", ");
        if (lastSync) text += "\nLast updated: " + lastSync;
    } else {
        text = "Using default list (" + sites.length + " sites)";
    }
    document.getElementById("sitesStatus").textContent = text;
}

function syncSites() {
    document.getElementById("btnSync").disabled = true;
    document.getElementById("syncMsg").innerHTML = '<span style="color:#666;">Fetching...</span>';
    apiPost(getServerUrl() + "/getConfig", {}, function(resp) {
        document.getElementById("btnSync").disabled = false;
        if (resp && resp.sites && resp.sites.length > 0) {
            localStorage.setItem("hfr_sites_list", JSON.stringify(resp.sites));
            if (resp.technicians) {
                localStorage.setItem("hfr_technicians", JSON.stringify(resp.technicians));
            }
            localStorage.setItem("hfr_sites_synced", new Date().toLocaleString());
            updateSitesInfo();
            document.getElementById("syncMsg").innerHTML = '<span style="color:green;">Updated! ' + resp.sites.length + ' sites loaded.</span>';
            showToast("Sites updated");
        } else {
            document.getElementById("syncMsg").innerHTML = '<span style="color:#ff9800;">No sites received from server.</span>';
        }
    }, function(err) {
        document.getElementById("btnSync").disabled = false;
        document.getElementById("syncMsg").innerHTML = '<span style="color:#dc3545;">Error: ' + err + '</span>';
    });
}

function unlockAttendance() {
    var pwd = document.getElementById("attPwd").value.trim();
    if (pwd === "niot@niot") {
        document.getElementById("attLocked").style.display = "none";
        document.getElementById("attPwdErr").style.display = "none";
        document.getElementById("attPanel").style.display = "block";
        // Set default date to today
        var today = new Date();
        var dd = today.getDate()<10?"0"+today.getDate():""+today.getDate();
        var mm = (today.getMonth()+1)<10?"0"+(today.getMonth()+1):""+(today.getMonth()+1);
        document.getElementById("attDate").value = today.getFullYear()+"-"+mm+"-"+dd;
        // Populate site dropdown
        var sites = getSitesList();
        var sh = '<option value="">All Sites</option>';
        for (var i=0;i<sites.length;i++) sh+='<option value="'+sites[i]+'">'+sites[i]+'</option>';
        document.getElementById("attSite").innerHTML = sh;
    } else {
        document.getElementById("attPwdErr").style.display = "block";
    }
}

function fetchAttendance() {
    var dt = document.getElementById("attDate").value;
    var site = document.getElementById("attSite").value;
    var result = document.getElementById("attResult");
    result.innerHTML = '<div class="spinner"></div>';

    var payload = {};
    if (dt) payload.date = dt;
    if (site) payload.site_code = site;

    apiPost(getServerUrl() + "/getAttendance", payload, function(resp) {
        if (resp && resp.stat === "success" && resp.records) {
            if (resp.records.length === 0) {
                result.innerHTML = '<p style="text-align:center; color:#999; font-size:14px;">No attendance records found.</p>';
                return;
            }
            var html = '<div class="table-scroll"><table class="verify-table">';
            html += '<tr><th>Name</th><th>Site</th><th>Time</th><th>Distance</th></tr>';
            for (var i=0;i<resp.records.length;i++) {
                var r = resp.records[i];
                var ts = r.timestamp||"";
                var timePart = ts.indexOf(" ")>-1 ? ts.split(" ")[1].substring(0,5) : ts;
                var datePart = ts.indexOf(" ")>-1 ? ts.split(" ")[0] : "";
                html += '<tr>';
                html += '<td style="text-align:left;">'+r.staff_name+'</td>';
                html += '<td>'+r.site_code+'</td>';
                html += '<td>'+(dt?timePart:datePart+" "+timePart)+'</td>';
                html += '<td>'+r.distance_str+'</td>';
                html += '</tr>';
            }
            html += '</table></div>';
            html += '<p style="text-align:center; color:#999; font-size:12px; margin-top:6px;">'+resp.records.length+' record(s)</p>';
            result.innerHTML = html;
        } else {
            result.innerHTML = '<p style="text-align:center; color:#dc3545; font-size:14px;">Failed to fetch records.</p>';
        }
    }, function(err) {
        result.innerHTML = '<p style="text-align:center; color:#dc3545; font-size:14px;">Error: '+err+'</p>';
    });
}

</script>
</body>
</html>
